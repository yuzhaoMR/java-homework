server:
  port: 7001

spring:
  application:
    name: emailapi

eureka:
  instance:
    lease-renewal-interval-in-seconds: 20
  client:
    register-with-eureka: true
    fetch-registry: true
    instance-info-replication-interval-seconds: 30
    serviceUrl:
      defaultZone: http://admin:123456@127.0.0.1:7000/register/eureka/


