server:
  port: 9000

spring:
  application:
    name: Gateway

eureka:
  instance:
    lease-renewal-interval-in-seconds: 20
  client:
    register-with-eureka: true
    fetch-registry: true
    instance-info-replication-interval-seconds: 30
    registry-fetch-interval-seconds: 3
    serviceUrl:
      defaultZone: http://admin:123456@register:9090/register/eureka/

zuul:
  routes:
    email:
      path: /email/**
      serviceId: emailapi
      sensitiveHeaders: "*"
    user:
      path: /user/**
      serviceId: userapi
      sensitiveHeaders: "*"
  retryable: true
  ignored-services: "*"
  ribbon:
    eager-load:
      enabled: true

ribbon:
  ReadTimeout: 3000